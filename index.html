<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Rock, Paper, Scissors</title>
    <h1>Rock, Paper, Scissors Game</h1>
    
</head>
<body>
    <div class="rounds">
        <p class="message">How many rounds would you like to play?
        <br>Choose an odd number between 1 and 99 to start the game.
        </p>
        <input type="number" name="rounds" min="1" max="99" step="2">
        <button class="start">Start</button>
    </div>
   
    <div class="options">
        <button name="rock">Rock</button>
        <button name="paper">Paper</button>
        <button name="scissors">Scissors</button>
    </div>
    <div class="table-container">
        <table class="scores">
            <tr>
                <th>Round</th><th>You Picked</th><th>Computer Picked</th><th>Your Score</th><th>Computer Score</th>
            </tr>
        </table>
    </div>
    
</body>
<script src="RPS.js"></script>
</html>
